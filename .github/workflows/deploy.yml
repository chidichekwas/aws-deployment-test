name: Deploy to AWS CodeDeploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Create deployment bundle
        run: |
          zip -r deployment.zip . -x "*.git*"

      - name: Upload bundle to GitHub artifact
        uses: actions/upload-artifact@v3
        with:
          name: deployment-bundle
          path: deployment.zip

      - name: Push bundle to S3
        run: |
          aws s3 cp deployment.zip s3://$S3_BUCKET/deployment.zip
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}

      - name: Trigger CodeDeploy deployment
        run: |
          aws deploy create-deployment \
            --application-name Git_Application_Test2 \
            --deployment-group-name development_gropup \
            --deployment-config-name CodeDeployDefault.AllAtOnce \
            --s3-location bucket=${{ secrets.S3_BUCKET }},key=deployment.zip,bundleType=zip
